<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="./styles/normalize.css">
<link rel="stylesheet" href="./styles/styles.css">
  <title>Form Validation</title>
</head>
<body>
<div class="section">
  <!-- nav section -->
<div class="nav">
  
  <div class="logo">
    <img src="./images/logo2.png" alt="thr is logo" width="200px" height="80px"/>
  </div>
  
  
<div class="nav-items">
  
<ul>
  <li class="items" id="items">Home</li>
  <li class="items" id="items">Contact Us</li>
  
  </ul>

</div>

</div>

<div class="container">


<div class="image">
<img src="./images/desktop-image.png" alt="Thers is image"/>
</div>

<div class="content">
<form id="form">
  <h3>Get Started</h3>
<p>Already have an Account</p>

<div class="btn">
<button1 class="btn-1">
  <img src="https://img.icons8.com/cute-clipart/26/000000/google-logo.png"/>
 <a href="http://www.gmail.com" target="____/blank">SignUp</a>
</button1>

<button1 class="btn-2">
  <img src="https://img.icons8.com/color/30/000000/facebook-new.png"/>
 <a href="http://www.gmail.com" target="____/blank">SignUp</a>
</button1>

</div>
<h4 class="or">or</h4>

<div>
<label for="username" >username</label>
<i class="fas fa-user"></i>
<input type="text" name="username" id="username" placeholder="enter name">
<i class="fas fa-exclamation failure-icon"></i>
<i class="fas fa-check-circle success-icon"></i>
<div class="error" id="error"></div>

</div>

<div>
<label for="email">Email</label>
<i class="fas fa-envelope"></i>
<input type="email" name="email" id="email"  placeholder="enter email">
<i class="fas fa-exclamation failure-icon"></i>
<i class="fas fa-check-circle success-icon"></i>
<div class="error" id="error"></div>

</div>

<div>

<label for="password">password</label>
<i class="fas fa-lock"></i>
<input type="password" name="password" id="password"  placeholder="enter password">
<i class="fas fa-exclamation failure-icon"></i>
<i class="fas fa-check-circle success-icon"></i>
<div class="error" id="error"></div>

<span class="eye" onclick=show()>
  <i id="hide" class="fas fa-eye-slash"></i> <br/>
</span>

</div>


<div>

<label for="password">Confirm password</label>
<i class="fas fa-lock"></i>
<input type="password" name="password"  id="confirmPassword" placeholder="Confirm password">
<i class="fas fa-exclamation failure-icon"></i>
<i class="fas fa-check-circle success-icon"></i>
<div class="error" id="error"> </div>

</div>


<button type="submit" id="submit" >Submit</button>
</form>

</div>
</div>


<div class="code">
  <a href="https://github.com/SilentCat24/Project-form" target="___/blank">Code</a>
</div>

</div>



<script src="./script/script.js"></script>
</body>
</html>
